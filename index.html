    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #000; /* Fallback */
        background-image: linear-gradient(180deg, #d6a9e6 0%, #a86add 25%, #4b0d91 50%, #1c0f38 75%, #000000 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .card-base {
        background-color: rgba(16, 18, 38, 0.7);
        border: 1px solid rgba(116, 78, 255, 0.2);
      }
      .celestial-title {
        color: #a78bfa; /* A more intense, darker violet (violet-400) */
      }
      .button-primary {
        background-color: #7c3aed; /* A solid violet (violet-600) */
        color: white;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px; /* pill shape */
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
      }
      .button-primary:hover {
        transform: translateY(-2px);
        background-color: #6d28d9; /* Darker violet on hover */
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
      }
      
      @keyframes slowZoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
      
      .animate-slow-zoom {
        animation: slowZoom 15s ease-in-out infinite alternate;
      }
      
      .fade-to-bottom {
         mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      }
      .font-garamond {
        font-family: 'EB Garamond', serif;
      }

      /* Styles for rendered Markdown content */
      .markdown-content h2 {
        font-size: 1.875rem; /* text-3xl */
        font-weight: 700;
        color: #a78bfa; /* celestial-title */
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(116, 78, 255, 0.2);
      }
      .markdown-content h3 {
        font-size: 1.5rem; /* text-2xl */
        font-weight: 600;
        color: #c4b5fd; /* violet-300 */
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .markdown-content h4 {
        font-size: 1.25rem; /* text-xl */
        font-weight: 600;
        color: #ddd6fe; /* violet-200 */
        margin-top: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content p {
        margin-bottom: 1rem;
        line-height: 1.75;
      }
      .markdown-content ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-content li {
        margin-bottom: 0.5rem;
      }
      .markdown-content hr {
        border-color: rgba(116, 78, 255, 0.2);
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .markdown-content strong {
        color: #ddd6fe; /* violet-200 */
      }

      /* Styles for rendered Markdown in CHAT */
      .chat-markdown h3 {
        font-size: 1.125rem; /* text-lg */
        font-weight: 600;
        color: #c4b5fd; /* violet-300 */
        margin-top: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .chat-markdown p {
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .chat-markdown ul {
        list-style-type: disc;
        margin-left: 1.25rem;
        margin-bottom: 0.75rem;
      }
      .chat-markdown li {
        margin-bottom: 0.25rem;
      }
      .chat-markdown strong {
        color: #ddd6fe; /* violet-200 */
      }
      
      @keyframes rotateRing {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulseGlow {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
          text-shadow: 0 0 8px rgba(196, 181, 253, 0.4);
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          text-shadow: 0 0 16px rgba(196, 181, 253, 0.7);
        }
      }
      
      .animate-rotate-ring {
        animation: rotateRing 60s linear infinite;
      }
      
      .animate-pulse-glow {
        animation: pulseGlow 4s ease-in-out infinite;
      }
    </style>
